<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead List</title>

  <style>
    .lead {
      padding: 10px 6px;
      margin-top: 10px;
      background-color: #f6f6f6;
      width: 100%;
      list-style: none;
    }
  </style>
</head>
<body>
<a href="/leads/create">Create a lead</a>
  <h2>List of all leads</h2>
  <ul>
    {% for lead in leads %}
      <li class="lead"><a href="/leads/lists/{{lead.pk}}">{{lead.first_name}} {{lead.last_name}}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
